<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
  </head>
  <body>
    <div class="detail-block">
      <img src="./eisenhower-matrix.jpg">
      <a
        class="inf-link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </div>
    <div class="centered-main-page-element">
      <p id="list-task-heading">
        <label for="task-add-input">Add Item</label>
        <div class="add-input-wrapper">
          <input id="task-add-input" class="task-input-el" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="task-input-el">Pay Bills</label>
          <input type="text" class="task-input-el">
          <button class="task-edit-btn">Edit</button>
          <button class="task-delete-btn">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="edit-container">
          <input type="checkbox">
          <label class="task-input-el">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-input-el">
          <button class="task-edit-btn">Save</button>
          <button class="task-delete-btn">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task-input-el">See the Doctor</label>
          <input type="text" class="task-input-el">
          <button class="task-edit-btn">Edit</button>
          <button class="task-delete-btn">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
